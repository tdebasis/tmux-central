# tmux-central: Configuration optimized for Claude CLI sessions
# Source: https://github.com/YOUR_USERNAME/tmux-central

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"

# Enable mouse support (scrolling, pane selection, window selection)
set -g mouse on

# Start window/pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (faster vim/editor response)
set -sg escape-time 10

# Enable focus events (for vim autoread, etc.)
set -g focus-events on

# ==============================================================================
# STATUS BAR
# ==============================================================================

# Status bar position
set -g status-position bottom

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar styling
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=#7aa2f7,bold] #S #[fg=#565f89]| '

# Right side: date and time
set -g status-right-length 50
set -g status-right '#[fg=#565f89]| #[fg=#a9b1d6]%Y-%m-%d %H:%M '

# Window status format
setw -g window-status-format '#[fg=#565f89] #I:#W '
setw -g window-status-current-format '#[fg=#7aa2f7,bold] #I:#W '

# ==============================================================================
# KEY BINDINGS
# ==============================================================================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep default % and " but use current path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ==============================================================================
# PANE STYLING
# ==============================================================================

# Active pane border
set -g pane-active-border-style 'fg=#7aa2f7'

# Inactive pane border
set -g pane-border-style 'fg=#565f89'

# ==============================================================================
# COPY MODE (vi-style)
# ==============================================================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
# Begin selection with v, copy with y
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}
